<ion-content>
  <app-auth-system-navbar></app-auth-system-navbar>

  <h1 class="profile">Complete Your Profile</h1>

  <div class="profileDetails">
    <p class="name">Full Name</p>
    <ion-input
      type="text"
      class="inputField"
      placeholder="Enter your name"
      [(ngModel)]="username"
    />

    <p class="name">Password</p>
    <div class="passwordField">
      <ion-input
        [type]="typePassword"
        placeholder="Enter the password"
        [(ngModel)]="password"
      ></ion-input>
      <ion-icon
        slot="end"
        name="eye"
        *ngIf="showPassword"
        (click)="togglePasswordVisibility()"
      ></ion-icon>
      <ion-icon
        slot="end"
        name="eye-off"
        *ngIf="!showPassword"
        (click)="togglePasswordVisibility()"
      ></ion-icon>
    </div>

    <p class="name">Confirm the password</p>

    <div class="passwordField">
      <ion-input
        [type]="typeConfirmPassword"
        placeholder="Confirm the new password"
        [(ngModel)]="confirmPassword"
      ></ion-input>
      <ion-icon
        slot="end"
        name="eye"
        *ngIf="showConfirmPassword"
        (click)="toggleConfirmPasswordVisibility()"
      ></ion-icon>
      <ion-icon
        slot="end"
        name="eye-off"
        *ngIf="!showConfirmPassword"
        (click)="toggleConfirmPasswordVisibility()"
      ></ion-icon>
    </div>

    <div class="save_empty">
      <div class="save">save</div>
      <div class="empty" (click)="emptyPassword()">Empty fields</div>
    </div>
  </div>
</ion-content>
