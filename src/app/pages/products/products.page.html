<ion-content>
  <!-- Header for Large screen -->
  <app-navbar class="topNav"></app-navbar>
  <!-- ------------------------------------------------ -->

  <ion-card class="navigationAndSearch">
    <div>
      <p>Home > Newest</p>
      <div class="searchFor">
        <ion-input placeholder="Search Keyword" />
        <ion-icon class="searchIcon" name="search"></ion-icon>
      </div>
    </div>
  </ion-card>

  <ion-card class="stickyCat">
    <div class="stickyCatTitle">You have 65358 All/Newest in All Cities</div>
  </ion-card>

  <ion-card class="stickyAds">
    <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
    <div>
      <ion-icon class="header_icon" name="search"></ion-icon>
      <ion-icon class="header_icon" name="notifications"></ion-icon>
    </div>
  </ion-card>

  <ion-label class="navigation">Home > Real Estate</ion-label>

  <div class="searchForMob">
    <ion-input placeholder="Search Keyword" />
    <ion-icon class="searchIcon" name="search"></ion-icon>
  </div>

  <ion-card class="stickyAds">
    <ion-label>You have 25555 Real Estate in all cities</ion-label>
    <div id="chngProdView"><ion-icon name="list"></ion-icon></div>
  </ion-card>

  <!-- tabs scroll code here -->
  <div class="tabScroll">
    <div class="tabs">
      <ion-label
        class="tabsSlide"
        *ngFor="let category of categories"
        (click)="goToSticky(category.cid, category.title, category.slug)"
        >{{category.title}}</ion-label
      >
      <ion-icon name="chevron-back" class="arrowBack"></ion-icon>
      <ion-icon name="chevron-forward" class="arrowForward"></ion-icon>
    </div>
  </div>

  <div class="productDisplay">
    <div
      class="adsBorder"
      (click)="goToProductDetails(ad)"
      *ngFor="let ad of adDetails"
    >
      <div class="prodImgAndDetails">
        <div class="prodImage">
          <img
            class="imgHeight"
            [src]="'https://specbits.com/class2/fab/'+ ad.imagesArray[0]"
          />
        </div>

        <div class="productDetails">
          <div class="dayAndHeart">
            <ion-label>2 days ago</ion-label>
            <ion-icon name="heart-outline"></ion-icon>
          </div>
          <p class="adsTitle">{{ad.adTitle}}</p>
          <div class="adsPrice">
            <ion-label>{{ad.itemObj.Price}}</ion-label>
            <ion-label class="currency">AED</ion-label>
          </div>
        </div>
      </div>

      <div class="contactSticky">
        <div>
          <ion-button class="call" [href]="'tel:+' + ad.adMobile">
            <ion-icon name="call"></ion-icon>
          </ion-button>
        </div>
        <div>
          <ion-button
            class="whatsapp"
            target="_blank"
            [href]="waLink + ad.adMobile"
          >
            <ion-icon name="logo-whatsapp"></ion-icon>
          </ion-button>
        </div>

        <div>
          <ion-button class="share" target="_blank">
            <ion-icon name="share-social"></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <ion-footer id="footer">
    <app-footer-tabs></app-footer-tabs>
  </ion-footer>

  <ion-fab
    slot="fixed"
    vertical="bottom"
    horizontal="end"
    id="floatingChatIcon"
  >
    <ion-icon name="chatbubble"></ion-icon>
  </ion-fab>
</ion-content>
