<ion-card class="ion-no-margin header_card">
  <ion-img
    (click)="goToHome()"
    id="fabLogoImg"
    src="../../../assets/images/fabLogo.png"
  ></ion-img>
  <div>
    <ion-img
      *ngIf="arabicFlag"
      class="langImg"
      (click)="translate('ar')"
      src="../../../assets/images/arabicLang.png"
    ></ion-img>
    <ion-img
      *ngIf="engFlag"
      class="langImg"
      (click)="translate('en')"
      src="../../../assets/images/eng.png"
    ></ion-img>
  </div>
</ion-card>
